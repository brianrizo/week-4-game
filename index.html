<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Reset stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- My CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Favicon -->
	<link rel="icon" href="assets/images/favicon.png" type="image/x-icon"/>
	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<title>Street Fighter RPG</title>
</head>
<body>
	<audio controls autoplay>
    	<source src="assets/sound/sf2theme-song.mp3">
    </audio>
		<div class="container-fluid">
			<header>
			<img src="assets/images/sflogo.png" width="300" height="100" border="0" class="center-block">
			</header>
	<div id="winsloses" class="text-center">Overall Wins: 0 <br>Loses: 0</div>
		<div class="row">
			<h2 id="intro" class="text-center"></h2>
		<div id="player-select" class="text-center">
		</div>
		</div>
	<div class="row theCenter text-center">
		<div id="myguy" class="col-md-4"></div>
		<div class="col-md-4">
			<button id="attack" type="button" class="btn btn-danger" value=attack>Attack</button><br><br>
			<button id="restart" type="button" class="btn btn-primary" value=restart>Restart</button><br><br>
			<div id="process"></div><br>
		</div>
	<div id="enemy" class="col-md-4"></div>
	</div>
</div>
  	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
